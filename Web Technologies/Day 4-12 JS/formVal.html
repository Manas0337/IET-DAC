<!DOCTYPE html>
<html>
<head>
  <style>
    .errormessage {
      color: red;
      visibility: hidden;
    }
  </style>
  <script>
    function validate() {
      let name = document.forms["form1"]["studName"].value;
      let age = document.forms["form1"]["studAge"].value;

      
      if (name.trim() == "") {
        document.getElementsByClassName("errormessage")[0].style.visibility = 'visible';
      } else {
        document.getElementsByClassName("errormessage")[0].style.visibility = 'hidden';
      }

    
      if (age < 18 || isNaN(age)) {
        document.getElementsByClassName("errormessage")[1].style.visibility = 'visible';
        return false; 
      } else {
        document.getElementsByClassName("errormessage")[1].style.visibility = 'hidden';
        document.forms["form1"].action = "welcome.html";
        return true; lo
      }
    }
  </script>
</head>
<body>
  <form name="form1" onsubmit="return validate()">
    Student Name: <input type="text" name="studName" />
    <p class="errormessage">Name is required</p><br>

    Student Age: <input type="text" name="studAge" />
    <p class="errormessage">Age must be at least 18</p><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
