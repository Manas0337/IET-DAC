<!-- datetime.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerHTML = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
