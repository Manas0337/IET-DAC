<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <script>
        function generateUsername() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const age = document.getElementById("age").value.trim();
            const result = document.getElementById("result");

            if (!firstName || !lastName || !age) {
                alert("Please fill in all the details");
                return;
            }

            if (isNaN(age)) {
                alert("Age must be a number");
                return;
            }

            const firstpart = firstName.substring(0, 2).toLowerCase();
            const laspart = lastName.slice(-2).toLowerCase();
            const username = firstpart + laspart + age;

            result.innerHTML = `<strong>Generated Username:</strong> ${username}`;
        }
    </script>
</head>
<body>
    <h2>Generate Username</h2>
    <label>First Name</label>
    <input type="text" id="firstName"><br>

    <label>Last Name</label>
    <input type="text" id="lastName"><br>

    <label>Age</label>
    <input type="text" id="age"><br>

    <button onclick="generateUsername()">Generate Username</button>

    <p id="result"></p>
</body>
</html>
